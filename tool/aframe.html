<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame"><!-- Production Version, Minified -->
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="texture" src="loading.png">
		</a-assets>
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity rotation="0 45 0">
        <a-box id="scene1" src="" position="0 0 -10" onclick="doThis()"></a-box>
      </a-entity>
      <a-entity rotation="0 135 0">
        <a-box id="scene1" src="#texture" position="0 0 -10" onclick="doThis()"></a-box>
      </a-entity>
      <a-camera>
          <a-cursor fuse="true" fuse-timeout="500">
        </a-cursor>
      </a-camera>
    </a-scene>
    
  <script type="text/javascript">

  function doThis() {
    document.getElementById('scene1').setAttribute('material', 'src', '#texture');
	//document.querySelector('a-scene').reload();
  }
  </script>
  </body>
</html>
